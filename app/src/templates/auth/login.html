{% extends "../layout.html" %}

{% block body %}
    <h3 class="title">Вхід в систему</h3>
    <div class="box">
        {% from "includes/_formhelpers.html" import render_field %}
        <form method="POST" action="">
            <div class="form-group">
                {{render_field(form.username, class_="form-control", placeholder="login")}}
            </div>
            <div class="form-group">
                {{render_field(form.password, class_="form-control", placeholder="password")}}
            </div>
            <p style="btn-primary"><input type="submit" class="btn btn-primary" value="Увійти"></p>
        </form>
    </div>
{% endblock %}
